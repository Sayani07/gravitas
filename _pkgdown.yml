reference:
  - title: "Computation, search and validation of granularities"
    desc: >
       Number of granularities that can be analyzed for the contexts
    contents:
      - starts_with("create_gran")
      - search_gran
      - validate_gran

  - title: "Interaction of granularities"
    desc: >
      How granularities interact with each other? Are they harmonies/clashes?
    contents:
      - is_harmony
      - harmony
      - gran_obs

  - title: "Visualisation of granularities"
    desc: >
      Visualise probability distribution of time series data across these
      granularities to obtain insights on periodic behavior
    contents:
      - gran_advice
      - starts_with("prob_plot")

  - title: "Refine search for informative granularities"
    desc: >
     Identify granularities for which differences between displayed
     disributions are greatest and rating them in order of importance
     of capturing maximum variation.

    contents:
      - wpd
      - select_harmonies

  - title: "Shiny App"
    desc: >
     Runs a shiny app demonstrating functionalities of gravitas
    contents:
      - run_app

  - title: "Data sets"
    contents:
      - smart_meter10
      - cricket



